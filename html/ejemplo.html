<head>
    <title>Ejemplo de D3.js</title>
    <script src="../lib/d3.min.js"></script>
</head>
<body>
    <style scoped>
        .bedazzled {
        color: orange;
        }
    </style>
    <div id="d3-div-1"></div>
    <script>
        let size_data = [10,20,30];
        d3.select("#d3-div-1").selectAll('.bedazzled')
          .data(size_data)
          .enter().append('p')
          .attr("class","bedazzled")
          .style("font-size", function(d){ return "" + d + "px";})
          .text("Hello D3!");
    </script>
</body>
